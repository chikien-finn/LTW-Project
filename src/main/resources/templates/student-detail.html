<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { max-width: 600px; margin: 0 auto; } /* Giới hạn chiều rộng và căn giữa */
        .card-header { font-size: 1.5rem; }
    </style>
</head>
<body class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <strong>THÔNG TIN CHI TIẾT SINH VIÊN</strong>
        </div>
        <div class="card-body">
            <table class="table table-borderless">
                <tr>
                    <th scope="row" class="col-4">Mã số:</th>
                    <td class="col-8" th:text="${student.id}"></td>
                </tr>
                <tr>
                    <th scope="row">Họ và tên:</th>
                    <td th:text="${student.name}"></td>
                </tr>
                <tr>
                    <th scope="row">Tuổi:</th>
                    <td th:text="${student.age}"></td>
                </tr>
                <tr>
                    <th scope="row">Giới tính:</th>
                    <td th:text="${student.gender}"></td>
                </tr>
                <tr>
                    <th scope="row">Email:</th>
                    <td th:text="${student.email}"></td>
                </tr>
            </table>
            <div class="text-center mt-4">
                <a href="/students" class="btn btn-secondary">Quay lại danh sách</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
