<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; }
        .card-header { font-size: 1.5rem; }
        .table img { max-width: 50px; height: auto; }
    </style>
</head>
<body class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <strong>QUẢN LÝ SINH VIÊN</strong>
        </div>
        <div class="card-body">
            <form th:action="@{/students}" method="get" class="row g-3 align-items-center mb-4">
                <div class="col-md-8">
                    <input type="text" name="name" class="form-control" placeholder="Nhập tên sinh viên cần tìm..." th:value="${param.name}">
                </div>
                <div class="col-md-4 d-grid">
                    <button type="submit" class="btn btn-success">Tìm kiếm</button>
                </div>
            </form>

            <h5 class="mb-3">Danh sách sinh viên hiện có</h5>
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Họ Tên</th>
                        <th>Tuổi</th>
                        <th>Giới tính</th>
                        <th>Email</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${students}">
                        <td th:text="${s.id}"></td>
                        <td th:text="${s.name}"></td>
                        <td th:text="${s.age}"></td>
                        <td th:text="${s.gender}"></td>
                        <td th:text="${s.email}"></td>
                        <td>
                            <a th:href="@{'/student/' + ${s.id}}" class="btn btn-info btn-sm text-white">Xem chi tiết</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(students)}">
                        <td colspan="6" class="text-center text-muted">Không tìm thấy sinh viên nào.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
