<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Danh sách sinh viên</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 1000px;
      }
      .card-header {
        font-size: 1.5rem;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="card shadow-sm">
        <!-- HEADER -->
        <div class="card-header bg-primary text-white text-center">
          <strong>QUẢN LÝ SINH VIÊN</strong>
        </div>

        <div class="card-body">
          <!-- FORM TÌM KIẾM -->
          <form
            th:action="@{/students}"
            method="get"
            class="row g-3 align-items-center mb-3"
          >
            <div class="col-md-8">
              <input
                type="text"
                name="keyword"
                class="form-control"
                placeholder="Nhập ID hoặc tên sinh viên..."
                th:value="${param.keyword}"
              />  
            </div>
            <div class="col-md-4 d-grid">
              <button type="submit" class="btn btn-success">Tìm kiếm</button>
            </div>
          </form>

          <!-- NÚT THÊM -->
          <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/student/add}" class="btn btn-primary">
              + Thêm sinh viên
            </a>
          </div>

          <!-- BẢNG DANH SÁCH -->
          <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark text-center">
              <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Tuổi</th>
                <th>Giới tính</th>
                <th>Email</th>
                <th>Hành động</th>
              </tr>
            </thead>

            <tbody>
              <!-- DỮ LIỆU -->
              <tr th:each="s : ${students}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.age}"></td>
                <td th:text="${s.gender}"></td>
                <td th:text="${s.email}"></td>
                <td class="text-center">
                  <a
                    th:href="@{'/student/' + ${s.id}}"
                    class="btn btn-info btn-sm text-white"
                  >
                    Xem
                  </a>

                  <a
                    th:href="@{'/student/edit/' + ${s.id}}"
                    class="btn btn-warning btn-sm"
                  >
                    Sửa
                  </a>

                  <a
                    th:href="@{'/student/delete/' + ${s.id}}"
                    class="btn btn-danger btn-sm"
                    onclick="
                      return confirm('Bạn có chắc muốn xoá sinh viên này?');
                    "
                  >
                    Xoá
                  </a>
                </td>
              </tr>

              <!-- KHÔNG CÓ DỮ LIỆU -->
              <tr th:if="${#lists.isEmpty(students)}">
                <td colspan="6" class="text-center text-muted">
                  Không tìm thấy sinh viên nào.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
