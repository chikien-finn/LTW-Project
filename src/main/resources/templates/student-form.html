<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Thông tin sinh viên</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Inter', sans-serif;
        }
        .card {
            border: none;
            border-radius: 12px;
        }
        .card-header {
            background: linear-gradient(45deg, #0d6efd, #0099ff);
            border-radius: 12px 12px 0 0;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        .btn-save {
            background: linear-gradient(45deg, #198754, #20c997);
            border: none;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">

            <!-- Back -->
            <div class="mb-3">
                <a th:href="@{/students}" class="text-decoration-none text-muted">
                    <i class="fas fa-arrow-left"></i> Quay lại danh sách
                </a>
            </div>

            <div class="card shadow-lg">
                <div class="card-header text-white text-center p-4">
                    <h4 class="fw-bold mb-0">
                        <i class="fas fa-user-edit me-2"></i>
                        <span th:text="${student.id == null ? 'THÊM SINH VIÊN MỚI' : 'CẬP NHẬT THÔNG TIN'}"></span>
                    </h4>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/student/save}" th:object="${student}" method="post">

                        <!-- CHỈ GỬI ID KHI EDIT -->
                        <input type="hidden"
                               th:if="${student.id != null}"
                               th:field="*{id}" />

                        <!-- NAME -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Họ và tên</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{name}"
                                   placeholder="Ví dụ: Võ Chí Kiên"
                                   required>
                        </div>

                        <!-- AGE + GENDER -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Tuổi</label>
                                <input type="number"
                                       class="form-control"
                                       th:field="*{age}"
                                       min="16"
                                       placeholder="18">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Giới tính</label>
                                <select class="form-select" th:field="*{gender}">
                                    <option value="">Chọn...</option>
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                </select>
                            </div>
                        </div>

                        <!-- EMAIL -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email"
                                   class="form-control"
                                   th:field="*{email}"
                                   placeholder="kien102035@donga.edu.vn">
                        </div>

                        <!-- BUTTON -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-save text-white">
                                <i class="fas fa-check-circle me-1"></i> Lưu dữ liệu
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <div class="text-center mt-4 text-muted">
                <small>&copy; 2024 - Hệ thống quản lý sinh viên</small>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
